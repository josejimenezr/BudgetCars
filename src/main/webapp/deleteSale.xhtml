<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Budget Cars - Sales - Delete Sale</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./resources/css/custom.css" />
    </h:head>
    <h:body>
        <div class="container">
            <!-- Navbar on the top of the page -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.xhtml">Budget Cars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="index" value="Home"></h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="customers" value="Customer"></h:link>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cars
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:link class="dropdown-item" outcome="cars" value="All Cars" />
                                <div class="dropdown-divider"></div>
                                <h:link class="dropdown-item" outcome="familyCars" value="Family Cars" />
                                <h:link class="dropdown-item" outcome="sportsCars" value="Sports Cars" />
                            </div>
                        </li>
                        <li class="nav-item active">
                            <h:link class="nav-link" outcome="sales" value="Sales "><span class="sr-only">(current)</span></h:link>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="body">
                <br />
                <br />
                <h1>Delete Sale ID = <b>#{budgetCarsController.sale.id}</b></h1>
                <br />
                <br />
                <h:form>
                    <div class="form-group row">
                        <h:outputLabel value="Date of Sale:" for="dateOfSaleCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="dateOfSaleCol" value="#{budgetCarsController.sale.dateOfSale}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Customer Id:" for="customerIdCol" class="col-sm-3 col-form-label"/>
                        <h:outputText class="col-form-label col-sm-9" id="customerIdCol" value="#{budgetCarsController.sale.customer.id} - #{budgetCarsController.sale.customer.firstName} #{budgetCarsController.sale.customer.lastName}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Car Id:" for="carCol" class="col-sm-3 col-form-label"/>
                        <div class="col-form-label col-sm-9" id="carCol">
                            <h:dataTable value="#{budgetCarsController.sale.cars}" var="car" class="table table-striped table-bordered" style="width: 400px;"  >
                                <h:column>
                                    <h:outputText value="#{car.id} - #{car.make} #{car.model}"/>
                                </h:column>
                            </h:dataTable>       
                        </div>
                    </div>
                    <br />
                    <h:inputHidden value="#{budgetCarsController.sale.id}"/>
                    <h:commandButton class="btn btn-primary" value="Delete" action="#{budgetCarsController.doDeleteSale}"/> &nbsp;
                    <h:commandButton class="btn btn-danger" value="Cancel" immediate="true" action="sales" />
                </h:form>
                <br />
                <br />
            </div>
        </div>
    </h:body>
</html>
