<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Budget Cars - Customers - Delete Customer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <!-- Navbar on the top of the page -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.xhtml">Budget Cars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="index" value="Home"></h:link>
                        </li>
                        <li class="nav-item active">
                            <h:link class="nav-link" outcome="customers" value="Customer"><span class="sr-only">(current)</span></h:link>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cars
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:link class="dropdown-item" outcome="cars" value="All Cars" />
                                <div class="dropdown-divider"></div>
                                <h:link class="dropdown-item" outcome="familyCars" value="Family Cars" />
                                <h:link class="dropdown-item" outcome="sportsCars" value="Sports Cars" />
                            </div>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="sales" value="Sales"/>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="body">
                <br />
                <br />
                <h1>Delete Customer ID = <b>#{budgetCarsController.customer.id}</b></h1>
                <br />
                <br />
                <h:form>
                    <div class="form-group row">
                        <h:outputLabel value="First Name:" for="firstNameCol" class="col-sm-3 col-form-label"/>
                        <h:outputText class="col-form-label col-sm-9" id="firstNameCol" value="#{budgetCarsController.customer.firstName}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Last Name:" for="lastName" class="col-sm-3 col-form-label"/>
                        <h:outputText class="col-form-label col-sm-9" id="lastName" value="#{budgetCarsController.customer.lastName}"/>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Mobile Number:" for="mobileNumber" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="mobileNumber" value="#{budgetCarsController.customer.mobilePhoneNumber}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Email Address:" for="emailAddress" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="emailAddress" value="#{budgetCarsController.customer.emailAddress}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Address:" for="Address" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="Address" value="#{budgetCarsController.customer.streetAddress}" />
                    </div>
                    <br />
                    <h:inputHidden value="#{budgetCarsController.customer.id}"/>
                    <h:commandButton class="btn btn-primary" value="Delete" action="#{budgetCarsController.doDeleteCustomer}"/> &nbsp;
                    <h:commandButton class="btn btn-danger" value="Cancel" immediate="true" action="customers" />
                    <br />
                    <br />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
