<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Budget Cars - Family Cars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <!-- Navbar on the top of the page -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.xhtml">Budget Cars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="index" value="Home"></h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="customers" value="Customer"></h:link>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cars <span class="sr-only">(current)</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:link class="dropdown-item" outcome="cars" value="All Cars" />
                                <div class="dropdown-divider"></div>
                                <h:link class="dropdown-item" outcome="familyCars" value="Family Cars" />
                                <h:link class="dropdown-item" outcome="sportsCars" value="Sports Cars" />
                            </div>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="sales" value="Sales"/>
                        </li>
                    </ul>
                </div>
            </nav>
            <br />
            <br />
            <div class="body">
                <h1>Family Cars Budget Cars</h1>
                <br />
                <br />
                <div class="table-responsive-xl">
                    <h:dataTable style="font-size: 12px" value="#{budgetCarsController.familyCarList}" var="familyCar" class="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#" />
                            </f:facet>
                            <h:outputText value="#{familyCar.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Maker" />
                            </f:facet>
                            <h:outputText value="#{familyCar.make}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Model"/>
                            </f:facet>
                            <h:outputText value="#{familyCar.model}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Year of Manufacture" />
                            </f:facet>
                            <h:outputText value="#{familyCar.yearOfManufacture}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Colour" />
                            </f:facet>
                            <h:outputText value="#{familyCar.colour}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Transmission" />
                            </f:facet>
                            <h:outputText value="#{familyCar.transmission}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Number of Seats" />
                            </f:facet>
                            <h:outputText value="#{familyCar.numberOfSeats}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Registration Number" />
                            </f:facet>
                            <h:outputText value="#{familyCar.registrationNumber}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price" />
                            </f:facet>
                            <h:outputText value="#{familyCar.price}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Child Safety Locks?" />
                            </f:facet>
                            <h:outputText value="#{familyCar.hasChildSafetyLocks ? 'Yes' : 'No'}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Volume Boot (L)" />
                            </f:facet>
                            <h:outputText value="#{familyCar.volumeBoot}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Back Airbags?" />
                            </f:facet>
                            <h:outputText value="#{familyCar.hasBackAirbags  ? 'Yes' : 'No'}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Available?" />
                            </f:facet>
                            <h:outputText value="#{familyCar.sale != null ? 'No' : 'Yes'}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Delete" action="#{budgetCarsController.goDeleteFamilyCar(familyCar)}"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <br />
                <h:button class="btn btn-primary" outcome="createFamilyCar" value="Add New Car"></h:button>
                <br />
                <br />
            </div>
        </div>
    </h:body>
</html>
