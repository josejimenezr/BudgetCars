<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Budget Cars - Customers - Create Customer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <!-- Navbar on the top of the page -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.xhtml">Budget Cars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="index" value="Home"></h:link>
                        </li>
                        <li class="nav-item active">
                            <h:link class="nav-link" outcome="customers" value="Customer"><span class="sr-only">(current)</span></h:link>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cars
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:link class="dropdown-item" outcome="cars" value="All Cars" />
                                <div class="dropdown-divider"></div>
                                <h:link class="dropdown-item" outcome="familyCars" value="Family Cars" />
                                <h:link class="dropdown-item" outcome="sportsCars" value="Sports Cars" />
                            </div>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="sales" value="Sales"/>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="body">
                <br />
                <br />
                <h1>Create Customer</h1>
                <br />
                <br />
                <h:form>
                    <h:messages class="alert alert-danger" style="list-style: none">
                    </h:messages>
                    <div class="form-group row">
                        <h:outputLabel value="First Name:" for="firstNameCol" class="col-sm-3 col-form-label"/>
                        <div class="col-sm-9">
                            <h:message for="firstNameCol"  style="color:red"/>
                            <h:inputText class="form-control" id="firstNameCol" a:placeholder="First Name" value="#{budgetCarsController.customer.firstName}" required="true" requiredMessage="Please enter customer first name">
                                <f:validateRegex pattern="[A-Za-z\s]+" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Last Name:" for="lastName" class="col-sm-3 col-form-label"/>
                        <div class="col-sm-9">
                            <h:message for="lastName"  style="color:red"/>
                            <h:inputText class="form-control" id="lastName" a:placeholder="Last Name" value="#{budgetCarsController.customer.lastName}" required="true" requiredMessage="Please enter customer last name">
                                <f:validateRegex pattern="[A-Za-z\s]+" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Mobile Number:" for="mobileNumber" class="col-sm-3 col-form-label" />
                        <div class="col-sm-9">
                            <h:message for="mobileNumber"  style="color:red"/>
                            <h:inputText class="form-control" id="mobileNumber" a:placeholder="Mobile Number" value="#{budgetCarsController.customer.mobilePhoneNumber}" required="true" requiredMessage="Please enter customer mobile number">
                                <f:validateRegex pattern="[0-9]{10}" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Email Address:" for="emailAddress" class="col-sm-3 col-form-label" />
                        <div class="col-sm-9">
                            <h:message for="emailAddress"  style="color:red"/>
                            <h:inputText class="form-control" a:type="email" id="emailAddress" a:placeholder="example@email.com" value="#{budgetCarsController.customer.emailAddress}" required="true" requiredMessage="Please enter customer email address"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Street Name:" for="streetName" class="col-sm-3 col-form-label" />
                        <div class="col-sm-9">
                            <h:message for="streetName"  style="color:red"/>
                            <h:inputText class="form-control" id="streetName" a:placeholder="Street Name" value="#{budgetCarsController.customer.streetAddress}" required="true" requiredMessage="Please enter customer street address"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Suburb:" for="suburb" class="col-sm-3 col-form-label" />
                        <div class="col-sm-9">
                            <h:message for="suburb"  style="color:red"/>
                            <h:inputText class="form-control" id="suburb" a:placeholder="Suburb" value="#{budgetCarsController.customer.suburb}" required="true" requiredMessage="Please enter customer suburb">
                                <f:validateRegex pattern="[A-Za-z\s]+" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="State:" for="state" class="col-sm-3 col-form-label" />
                        <div class="col-sm-9">
                            <h:message for="state"  style="color:red"/>
                            <h:selectOneMenu class="form-control" id="state" value="#{budgetCarsController.customer.stateName}" required="true" requiredMessage="Please enter customer state">
                                <f:selectItem itemLabel="Select state" noSelectionOption="true" />
                                <f:selectItem itemValue="ACT" itemLabel="ACT"/>
                                <f:selectItem itemValue="NSW" itemLabel="NSW"/>
                                <f:selectItem itemValue="QLD" itemLabel="QLD"/>
                                <f:selectItem itemValue="SA" itemLabel="SA"/>
                                <f:selectItem itemValue="TAS" itemLabel="TAS"/>
                                <f:selectItem itemValue="VIC" itemLabel="VIC"/>
                                <f:selectItem itemValue="WA" itemLabel="WA"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Postcode:" for="postcode" class="col-sm-3 col-form-label" />
                        <div class="col-sm-9">
                            <h:message for="postcode"  style="color:red"/>
                            <h:inputText class="form-control" id="postcode" a:placeholder="Postcode" value="#{budgetCarsController.customer.postcode}" required="true" requiredMessage="Please enter customer postcode">
                                <f:validateRegex pattern="[0-9]{4}" />
                            </h:inputText>
                        </div>
                    </div>
                    <br />
                    <h:commandButton class="btn btn-success" value="Create" action="#{budgetCarsController.doCreateCustomer}"/> &nbsp;
                    <h:commandButton class="btn btn-secondary" type="reset" value="Clear"/> &nbsp;
                    <h:commandButton class="btn btn-danger" value="Cancel" immediate="true" action="customers" />
                </h:form>
                <br/>
                <br />
            </div>
        </div>
    </h:body>
</html>
