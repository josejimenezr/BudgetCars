<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Budget Cars - Sports Cars - Delete Sports Car</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <!-- Navbar on the top of the page -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.xhtml">Budget Cars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="index" value="Home"></h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="customers" value="Customer"></h:link>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cars <span class="sr-only">(current)</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <h:link class="dropdown-item" outcome="cars" value="All Cars" />
                                <div class="dropdown-divider"></div>
                                <h:link class="dropdown-item" outcome="familyCars" value="Family Cars" />
                                <h:link class="dropdown-item" outcome="sportsCars" value="Sports Cars" />
                            </div>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="sales" value="Sales"/>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="body">
                <br />
                <br />
                <h1>Delete Sports Car ID = <b>#{budgetCarsController.sportsCar.id}</b></h1>
                <br />
                <br />
                <h:form>
                    <div class="form-group row">
                        <h:outputLabel value="Maker:" for="makerCol" class="col-sm-3 col-form-label"/>
                        <h:outputText class="col-form-label col-sm-9" id="makerCol" value="#{budgetCarsController.sportsCar.make}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Model:" for="modelCol" class="col-sm-3 col-form-label"/>
                        <h:outputText class="col-form-label col-sm-9" id="modelCol" value="#{budgetCarsController.sportsCar.model}"/>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Year of Manufacture:" for="yearOfManufactureCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="yearOfManufactureCol" value="#{budgetCarsController.sportsCar.yearOfManufacture}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Colour:" for="colourCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="colourCol" value="#{budgetCarsController.sportsCar.colour}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Transmission:" for="transmissionCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="transmissionCol" value="#{budgetCarsController.sportsCar.transmission}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Number of Seats:" for="numberOfSeatsCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="numberOfSeatsCol" value="#{budgetCarsController.sportsCar.numberOfSeats}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Registration Number:" for="registrationNumberCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="registrationNumberCol" value="#{budgetCarsController.sportsCar.registrationNumber}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Price:" for="priceCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="priceCol" value="#{budgetCarsController.sportsCar.price}" >
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Height (mm):" for="heightCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="heightCol" value="#{budgetCarsController.sportsCar.height}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Weight (Kg):" for="WeightCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="weightCol" value="#{budgetCarsController.sportsCar.weight}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Turbocharger?" for="turbochargerCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="turbochargerCol" value="#{budgetCarsController.sportsCar.hasTurbochanger ? 'Yes' : 'No'}" />
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Seconds to 100KM:" for="s100KMCol" class="col-sm-3 col-form-label" />
                        <h:outputText class="col-form-label col-sm-9" id="s100KMCol" value="#{budgetCarsController.sportsCar.secondsTo100KM}" />
                    </div>
                    <br />
                    <h:inputHidden value="#{budgetCarsController.sportsCar.id}"/>
                    <h:commandButton class="btn btn-primary" value="Delete" action="#{budgetCarsController.doDeleteSportsCar}"/> &nbsp;
                    <h:commandButton class="btn btn-danger" value="Cancel" immediate="true" action="sportsCars" />
                    <br />
                    <br />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
